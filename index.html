<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard Mandatory</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kea-alt-del.dk/2018/front/foobar.js"></script>
</head>

<body>
    <!-- dette er modalvinduet -->
    <div id="popup" data-override>
        <div id="popup_content">
            <button class="knap" data-button>
                <div class="bar4"></div>
                <div class="bar5"></div>
            </button>
            <h1 class="single_name" data-name2></h1>
            <div class="single_info">
                <img src="" alt="" class="single_img" data-singleImg>
                <details class="beskrivelse" open>
                    <summary></summary>
                    <p data-discription></p>
                    <p class="popup_pris" data-pris></p>
                </details>
            </div>
        </div>
    </div>


    <!-- Mary section -->
    <section data-wall id="wall">
        <div class="item-a"> <img id="logo" src="svg/Foobar.svg" alt="logo"></div>
        <div class="screen item-b">
            <h1>Menu</h1>
            <div class="screen-wrap">
                <!-- first column -->
                <div data-destination></div>
                <template data-template>
                    <div class="columns">
                        <div class="object" data-window>
                            <img data-beer-img id="beer-img" src="">
                            <p data-name id="beer-name"></p>
                            <p data-price id="beer-price"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>

    </section>


    <!-- Larisa section -->
    <section data-beers id="beer">
        <div class="horizontalscroll"></div>
        <div class="beersContainer"></div>
        <div class="working"></div>

        <div class="under">
            <div class="underkage"></div>
            <div class="underbeer"></div>
        </div>


    </section>


    <!-- Laise section -->
    <section data-table id="table">
        <div class="shadow"></div>
        <div class="chairs">
            <img class="chair1" src="svg/chairs.svg" alt="logo">
            <img class="chair2" src="svg/chairs.svg" alt="logo">
            <img class="chair3" src="svg/chairs.svg" alt="logo">
        </div>
    </section>


    <script src="foobar.js"></script>
</body>

</html>
